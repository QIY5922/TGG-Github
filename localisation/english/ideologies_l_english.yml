 southern_paternalism:0 "Southern Paternalism"
 southern_paternalism_desc:0 "Since long before the days of Washington, the American south has possessed a far more conservative and paternalistic political outlook than any other part of the United States, largely due to the region’s plantation culture and its extensive use of slavery. Far from vanishing following the Confederacy’s defeat in the American Civil War and the abolition of Slavery, Southern Paternalism has continued to dominate the deep south, holding an iron grip over its entrenched political establishment with the Democratic Party and continuing to espouse the values of traditionalism, New Deal economics, and an unshakeable support for racial segregation.\n\nOne of the most, if not the most, conservative ideologies in America, Southern Paternalists resist social change in all its forms, intent on preserving the traditional culture of the South and America as a whole against all attempts to alter any aspect of it. The most visible manifestation of this is the ardent support of almost all Southern Paternalists for racial segregation and the “Jim Crow” laws designed to disenfranchise non-white citizens as a means to perverse the Southern social order which existed before the abolition of slavery. Increasingly controversial as support for Civil Rights increases across America, the resurgence of the Southern Democrats’ power at the federal level thanks to their championing of the New Deal may prove short-lived unless they can find a way to outmanoeuvre the growing Civil Rights movement. A prospect that appears less and less likely by the day.\n\n§g“We reorganised the Democratic Party with one plank and only one plank, namely, that this is a white man’s country and the white men must govern it.” - Benjamin Tillman§!"
