 aristocratic_conservatism:0 "Aristocratic Conservatism"
 aristocratic_conservatism_desc:0 ""For as long as there has been civilization, there has been aristocracy. From Mespotamian nobles, to Roman Senators, to Mediaeval Lords, every civilisation has an upper class of some form that until recently held nigh-absolute political authority in almost all countries. This ancient social order was uprooted, in many cases violently, across the world from the 18th century onwards as a result of the spread of Enlightenment ideals and the shift of economic power into the hands of the middle class following the Industrial Revolution. This is not, however, the case in all corners of the world, and in many places the old nobility retain their power, still ruling as their ancestors have done for generations.\n\nA loosely defined ideology characterised by the dominance of aristocratic interests, there is no such thing as a typical Aristocratic Conservative. They do, however, tend to follow a few shared principles. Traditionalism stands as the bedrock of Aristocratic Conservatism, with it acting as its ideological core. A distrust or disdain for “Mob rule” is another common, though not universal, factor in most Aristocratic Conservatives’ beliefs. Economic policy is a point on which Aristocratic Conservatism can diverge widely from country to country, with some fiercely resisting capitalism for the power it grants to the middle class, whilst others happily embrace it, allying with or even dominating corporate interests. So long as aristocrats rule, Aristocratic Conservatism will remain an enduring stalwart of the past in a changing world.\n\n§g“Human society is always aristocratic by its very essence; it is a society in the measure that it is aristocratic, and ceases to be such when it ceases to be aristocratic.” - José Ortega y Gasset§!"
