 fascism_ideology_desc:0 "Emerging from the horrors of the Great War in Italy as a radical “Third Way” that took elements from both the left and right and promised to restore national greatness at the price of absolute obedience to a single leader, the rise of Fascism dominated the 1930s, with its spread across Europe and the revanchist ambitions of its leaders threatening to plunge the world into a war the likes of which it had never seen before. Instead, the march of Fascism came to a sudden halt, and began a slow but inexorable decline across the world that continues to this day.\n\nTotalitarian and radical, Fascism is an inherently violent ideology, with paramilitaries, state terrorism and overt repression a ubiquitous feature of Fascist regimes. It is also a revolutionary force in most cases, rallying against conservatism, liberalism and socialism in its quest to overturn the social order and replace it with its own, often hearkening back to a country’s distant past as a time of lost glory and weaponising racial prejudice. Obsessed with monopolising power at all levels, Classical Fascists often employ a corporatist economic policy, placing economic power in the hands of a few state-owned corporations, or those ran by regime loyalists. Though far from the force it once was, Fascism retains its hold in outposts across the globe, and many more regimes remain heavily influenced by its methods and tenets.\n\n§8“All within the state, nothing outside the state, nothing against the state.” - Benito Mussolini§!"
