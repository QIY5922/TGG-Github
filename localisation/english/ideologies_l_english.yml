 colonial_admin:0 "Colonial Administration"
 colonial_admin_desc:0 "Of all the ideologies and philosophies of government that have emerged over the past centuries, none have had such a global impact as that of Colonialism. Arising in the 16th century as European powers set out to claim the riches of the New World in the name of “Gold, Glory, and God” with European settlers arriving in droves from the 17th century onwards in colonies from Jamestown to Cuba. This “Old Imperialism” came to an end when the American colonies rebelled first in the north, then in the south. A sudden resurgence occurred with the rise of “New Imperialism” in the late 19th century, espousing the spread of civilisation as justification for dominance and seeking new markets for rapacious industries, leading to the near-total colonisation of Africa within a matter of decades. By the turn of the century, European powers or the descendants of their settlers had come to control almost the entire world, a state of affairs that has only just begun to be seriously challenged.\n\nIdeologically, Colonialism possesses many different strands, with each colonial power holding a different view of, and justification for, their colonies. These range from the British approach of Liberal Imperialism, a doctrine that promises eventual independence for its subjects as a Dominion once it is judged to be ready for democratic self-rule, to the French and Portuguese doctrine of assimilation that seeks to completely subsume its colonial holdings, along with its native population, into an integral part of the colonising nation. Beneath all of these philosophies lie the fundamental economic and geopolitical interests that drew the empires to their colonies in the first place, and it is the protection of these that will always be truly paramount.\n\n§g“The day of small nations has passed away, the day of empires has come.” - Joseph Chamberlain§!"
 prussian_conservatism:0 "Prussian Conservatism"
 prussian_conservatism_desc:0 "Prussia has always been a unique state, once called the “Army with a state” by Voltaire for its militarism and possessed of a fusion between the state, army and bureaucracy, it was inevitable that following German unification its own unique strand of political thought would develop, and come to dominate the right wing of Imperial politics for the duration of the German Empire. With the Empire’s fall at the end of the Great War, Prussian Conservatism suffered an identity crisis, the ideology of old giving way to new radical ideas during the “Conservative Revolution”. Since the restoration of 1940 however, Prussian Conservatism has enjoyed a revival, but the old patrician’s position of dominance remains challenged by the radical children of Weimar.\n\nAs it was during the Wilhelmine era, Prussian Conservatism stands for the values of the old Prussian Kingdom. Strident defence of hereditary right and tradition, unapologetic militarism, and a deep distrust of democracy. Returning to prominence largely as a response to the failures of their radical National Revolutionary cousins, modern Prussian Conservatives openly pine for the days of the old German Empire, and have even come to reluctantly accept democracy, albeit on their terms. But the world is no longer that of 1871, and only time will tell if the principles of Prussia can successfully guide Germany today.\n\n§g“Not by speeches and votes of the majority are the great questions of the time decided, but by iron and blood.” - Otto von Bismarck§!"
