 technocratic_communism_desc:0 "The brainchild of the then Senior Secretary Malenkov, Technocratic Communism arose as a deviation from orthodox Marxism-Leninism in the 1940s in response to the dominance of the ideological purists of Andrei Zhdanov. Arguing for civil appointments to be made on merit instead of party loyalty, it was quickly denounced as a rightist heresy and buried for a short period until Zhandov’s demise and the rapid fall of his dogmatic faction, upon which the technocrats experienced a swift revival. With Malenkov succeeding Stalin in 1953, Technocratic Communism now sits as the dominant doctrine of Marxism-Leninism in the USSR, though it remains to be seen if it will be a successful one.\n\nA pragmatic ideology, Technocratic Communists value merit over dogmatic adherence to the words of Marx and Engels, and believe that it is through the leadership of experts in science and engineering that the working class will thrive. Similarly pragmatic in foreign policy, Technocratic Communism supports a peaceful co-existence with capitalist nations, following the orthodox Stalinist doctrine of “Socialism in One Country” and scorning revolutionary internationalism. Despite its greatly lessened emphasis on ideological purity, Technocratic Communism still fully supports the absolute political dominance of the Vanguard Party, and resolutely defends the legacy of Joseph Stalin, positioning itself as an evolution of orthodox Marxism-Leninism instead of a replacement.\n\n§t“We have people who have quotations from Marx and Engels ready for every occasion… If Marx or Engels could rise from the grave… They would disown them immediately” - Georgy Malenkov§!"
