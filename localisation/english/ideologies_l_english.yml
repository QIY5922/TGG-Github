 one_nation_conservatism_desc:0 ""Originating from the political thought of British Prime Minister Benjamin Disraeli in the late 1860s, One-Nation Conservatism was designed to reunite a nation that threatened to be split in two hostile halves by the widening social and economic divide between the better and less well off. Rooted in the idea of a benevolent paternalism that resolves the issues of the day through moderation and pragmatism, Disraeli’s ideology proved highly successful, and so found for itself a permanent home at the centre of the Tory party. Experiencing a renaissance in the 1930s under the premiership of Stanley Baldwin, One-Nation Conservatism has cemented itself as the dominant ideology of the British centre-right, a position it is set to maintain for many years to come.\n\nThough the problems faced by Britain have changed greatly from the time of Disraeli, the principles of One-Nation Conservatism in how to solve them have not. Being a very broad ideology in a broad church party, there is no rigid orthodoxy in how One-Nation conservatives approach the issues of the day, yet all are united by the key principles of pragmatism, moderation and the pursuit of national unity. Economically, the majority of One-Nation conservatives favour a restrained, responsible, capitalism. One which treats its workers and customers fairly, and is thus treated fairly in turn with low taxes and a friendly attitude. Socially, most One-Nation tories are naturally inclined to slow and gradual reforms, ever-mindful to follow the societal zeitgeist of their time, believing strongly in the Burkean principle of “Changing to conserve”. As such, One-Nation Conservatism is able to adapt to changing times with great ease, and it is hard to see a future where it is not a formidable force in British politics.\n\n§B“I am neither a Whig nor a Tory, my politics can be described by one word and that word is England.” - Benjamin Disraeli, Earl of Beaconsfield§!"
